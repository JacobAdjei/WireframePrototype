<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WireframeDocument</title>
</head>
<body>
    <div id="main-container">
        <div id="nav-bar">
            <a href="" class="nav-button" id="home-button">Home</a>
            <a href="" class="nav-button" id="portfolio-button">Portfolio</a>
            <a href="" class="nav-button" id="tasks-button">Tasks</a>
            <a href="" class="nav-button" id="messages-button">Messages</a>
            <a href="" class="nav-button" id="timesheets-button">Timesheets</a>
            <a href="" class="nav-button" id="journal-button">Journal</a>
            <a href="" class="nav-button" id="progress-button">Progress</a>
            <div id="logo">logo</div>
            <div id="burger-menu">burger</div>
        </div>
        <div id="content">
            <h1 id="dashboard-header">Dashboard</h1>
            <div id="dashboard-item-container">
                <div id="portfolio-item">
                    <h3 class="dashboard-item-heading">Portfolio</h3>
                    <button class="dashboard-item-link">➡️</button>
                    <div id="portfolio-item-container">
                        <div id="portfolio-graph">
                            <img src="" alt="portfolio-pie-chart">
                        </div>
                        <div class="portfolio-graph-key">key 1</div>
                        <div class="portfolio-graph-key">key 2</div>
                        <div class="portfolio-graph-key">key 3</div>
                        <div class="portfolio-graph-key">key 4</div>
                    </div>
                </div>

                <div id="tasks-item">
                    <h3 class="dashboard-item-heading"></h3>
                    <button class="dashboard-item-link"></button>
                </div>

                <div id="timesheets-item">
                    <h3 class="dashboard-item-heading"></h3>
                    <button class="dashboard-item-link"></button>
                </div>

                <div id="journal-item">
                    <h3 class="dashboard-item-heading"></h3>
                    <button class="dashboard-item-link"></button>
                </div>

                <div id="messages-item">
                    <h3 class="dashboard-item-heading"></h3>
                    <button class="dashboard-item-link"></button>
                </div>

                <div id="progress-item">
                    <h3 class="dashboard-item-heading"></h3>
                    <button class="dashboard-item-link"></button>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
